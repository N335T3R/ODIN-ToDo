<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>ODIN TO-DO WEBAPP</title>
</head>


<body>
    <header id="header">
        <h2 id="toDo" class="toDo">To-Do List</h2>
        <div id="buttons" class="buttons">
            <button id="addBtn" class="addBtn">new item</button>
            <button id="addPrjct" class="addBtn">new project</button>
        </div>
    </header>


    <div id="content" class="content">
        <div id="modal" class="modal">
            <div id="inputContainer" class="inputContainer">
                <button id="exitForm" class="exitForm">x</button>
                <form id="form" class="form">
                    <label for="title">Item Title: </label>
                    <input type="text" id="title" name="title"><br>
            
                    <label for="dueDate">Due Date: </label>
                    <input type="date" id="dueDate" name="dueDate"><br>

                    <label for="dueTime">Due Time: </label>
                    <input type="time" id="dueTime" name="dueTime"><br>
            
                    <label for="details">Short Description: </label>
                    <input type="text" id="details" name="details"><br>
            
                    <label for="priority">Priority: </label>
                    <select id="priority" name="priority">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>

                    <label for="hostProject">Add to a project: </label>
                    <select name="hostProject" id="hostProject"></select>
            
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

        <div id="projectModal" class="modal">
            <div id="prjctFormContainer" class="inputContainer">
                <button id="exitPrjctForm" class="exitForm">x</button>
                <form id="projectForm" class="form">
                    <label for="prjctTitle">Project Title: </label>
                    <input type="text" id="prjctTitle" name="prjctTitle"><br>
            
                    <label for="prjctDueDate">Due Date: </label>
                    <input type="date" id="prjctDueDate" name="prjctDueDate"><br>

                    <label for="prjctDueTime">Due Time: </label>
                    <input type="time" id="prjctDueTime" name="prjctDueTime"><br>
            
                    <label for="prjctDetails">Short Description: </label>
                    <input type="text" id="prjctDetails" name="prjctDetails"><br>
            
                    <label for="prjctPriority">Priority: </label>
                    <select id="prjctPriority" name="prjctPriority">
                        <option value="low">low</option>
                        <option value="medium">medium</option>
                        <option value="high">high</option>
                    </select>
            
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>


        
    </div>
    
</body>
</html>
