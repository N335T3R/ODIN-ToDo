<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>ODIN TO-DO WEBAPP</title>
</head>


<body>
    <header id="header">
        <h2 id="toDo" class="toDo">To-Do List</h2>
        <button id="addBtn" class="addBtn">&#43;</button>
    </header>


    <div id="content" class="content">
        <div id="modal" class="modal">
            <div id="inputContainer" class="inputContainer">
                <button id="exitForm" class="exitForm">x</button>
                <form id="form" class="form">
                    <label for="title">Item Title: </label>
                    <input type="text" id="title" name="title"><br>
            
                    <label for="dueDate">DueDate (mm-dd-yyyy): </label>
                    <input type="text" id="dueDate" name="dueDate"><br>
            
                    <label for="details">Short Description: </label>
                    <input type="text" id="details" name="details"><br>
            
                    <label for="priority">Priority (low/medium/high/none): </label>
                    <input type="text" id="priority" name="priority"><br>
            
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>

        <div id="myItems" class="myItems">
            <div id="itemsHeader" class="itemsHeader"><h2 id="items" class="items">My Items</h2></div>
            <div id="itemsRack" class="itemsRack"></div>
        </div>
    </div>
    
</body>
</html>
